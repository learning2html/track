<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav__logo">
        <img src="images/logo.svg" alt="logo">
      </div>
      <div class="nav__link">
        <ul>
          <li>
            <a class="link" href="#">Product</a>
          </li>
          <li>
            <a class="link" href="#">Features</a>
          </li>
          <li>
            <a class="link" href="#">Pricing</a>
          </li>
          <li>
            <a class="login link" href="#">Login</a>
          </li>
        </ul>
      </div>
      <div class="nav__burger burger">
        <div class="line a1"></div>
        <div class="line a2"></div>
        <div class="line a3"></div>
      </div>
    </nav>
    <div class="pic">
      
    </div>
  </header>
  <main class="main">
    <div class="main__title">
      <div class="head">
        <a class="new" href="#">New</a>
        <div class="dashboard">
          Monograph Dashboard
        </div>
      </div>
      <div class="title">
        <h1>Powerful insights into your team</h1>
      </div>
      <div class="content">
        <p>
          Project planning and time tracking for agile teams
        </p>
      </div>
    </div>
    <div class="main__button">
      <a class="btn_1 btn" href="#">Schedule a demo</a>
      <a class="btn_2 btn" href="#">to see a live preview</a>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="/dist/js/code.js"></script>
</body>
</html>
